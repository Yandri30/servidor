<div class="container-fluid g-0">

    <app-sidebar class="border border-dark"></app-sidebar>

    <div class="display-area">

        <main class="content mt-5">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Ventas
                    </h1>
                    <!-- <p class="header-subtitle">Listado de todos los clientes registrados en el sistema.</p> -->
                    <!-- <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Library</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                    </nav> -->
                </div>

                <div class="row">

                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header bg-dark" style="color: #fff;">
                                <div class="row">

                                    <div class="col-lg-6">
                                        <h5>Lista de ventas.</h5>
                                        <a routerLink="/venta/registrar" class="btn btn-dark btn__mod">Nueva Venta</a>
                                    </div>
                                </div>

                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Fecha</th>
                                        <th>Empleado</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of ventas">
                                    <td class="ps-2 pt-2">
                                        {{item.Cliente.nombres}}
                                    </td>
                                    <td class="ps-2 pt-2">{{item.fecha | date: 'MMM d, y, h:mm:ss a'}}</td>
                                    <td class="ps-2 pt-2">
                                        {{item.User.nombres}} {{item.User.apellidos}}
                                    </td>
                                    <td class="ps-2">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                  <i class="fas fa-cog"></i>
                                                </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" [routerLink]="['/venta/detalle/', item.id]">Detalles de venta</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>

</div>
