<div class="container rounded shadow">
    <div class="row align-items-stretch">
        <div class="col text-center bg-izq d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            <img src="../../../../assets/img/ImgLogin.png" width="500" class="logoLogin">
        </div>
        <div class="col bg-drch p-5 rounded-end">
            <h2 class="fw-bold text-center py-5">Bienvenido a Tecno Store</h2>

            <!-- LOGIN -->
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="formulario" id="formulario">
                <div class="mb-4">
                    <!-- GRUPO CEDULA -->
                    <div class="formulario__grupo  mx-5" id="grupo__cedula">
                        <label for="cedula" class="form-label">Identificación</label>
                        <div class="mb-2 formulario__grupo-input">
                            <input type="text" class="form-control formulario__input" id="cedula" name="cedula" placeholder="Ingrese su C.I" #cedula="ngModel" [(ngModel)]="user.cedula" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">La cédula tiene que ser de 10 dígitos.</p>
                    </div>
                    <!-- GRUPO PASSWORD -->
                    <div class="formulario__grupo  mx-5" id="grupo__password">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="mb-2 formulario__grupo-input">
                            <input type="password" class="form-control formulario__input" id="password" name="password" placeholder="Ingrese su contraseña" #password="ngModel" [(ngModel)]="user.password" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                    </div>
                    <div class="mb-4">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
