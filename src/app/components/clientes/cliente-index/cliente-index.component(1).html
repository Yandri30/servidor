<div class="container-fluid g-0">

    <app-sidebar class="border border-dark"></app-sidebar>

    <div class="display-area">
        <main class="content mt-5">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Clientes
                    </h1>
                    <p class="header-subtitle">Listado de todos los clientes registrados en el sistema.</p>
                    <!-- <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Library</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                    </nav> -->
                </div>

                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header bg-dark" style="color: #fff;">
                                <h5 class="card-title">Listado de clientes</h5>
                                <a routerLink="/cliente/registrar" class="btn btn-dark btn__mod">Nuevo Cliente</a>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Nombres</th>
                                        <th>C.I</th>
                                        <th>Correo</th>
                                        <th>Dirección</th>
                                        <th>Teléfono</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of clientes | paginate: { itemsPerPage: 5, currentPage: p };">
                                    <td class="ps-2">
                                        {{item.nombres}}
                                    </td>
                                    <td class="ps-2">
                                        {{item.cedula}}
                                    </td>
                                    <td class="ps-2">
                                        {{item.correo}}
                                    </td>
                                    <td class="ps-2">
                                        {{item.direccion}}
                                    </td>
                                    <td class="ps-2">
                                        {{item.telefono}}
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                  <i class="fas fa-cog"></i>
                                                </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" [routerLink]="['/cliente/editar/',item.id]">Editar cliente</a></li>
                                                <li><a class="dropdown-item" (click)="eliminarCliente(item.id)">Eliminar cliente</a></li>
                                            </ul>
                                        </div>
                                    </td>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mt-3">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </main>

    </div>

</div>
