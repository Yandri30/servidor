<div class="container-fluid g-0">
    <app-sidebar class="border border-dark"></app-sidebar>
    <div class="display-area">
        <main class="content mt-5">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Usuarios
                    </h1>
                    <p class="header-subtitle">Listado de todos los usuarios registrados en la empresa.</p>
                </div>

                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header bg-dark" style="color: #fff;">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h5 class="card-title">Opciones de usuario</h5>
                                        <a routerLink="/user/registrar" class="btn btn-dark btn__mod">Nuevo Usuario</a>
                                    </div>
                                </div>

                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="ps-2">Nombres</th>
                                        <th class="ps-2">Apellidos</th>
                                        <th class="ps-2">Cédula</th>
                                        <th class="ps-2">Correo</th>
                                        <th class="ps-2">Teléfono</th>
                                        <th class="ps-2">Rol</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of users | paginate: { itemsPerPage: 5, currentPage: p };">

                                    <td class="ps-2 pt-2">{{item.nombres}}</td>
                                    <td class="ps-2 pt-2">{{item.apellidos}}</td>
                                    <td class="ps-2 pt-2">{{item.cedula}}</td>
                                    <td class="ps-2 pt-2">{{item.email}}</td>
                                    <td class="ps-2 pt-2">{{item.telefono}}</td>
                                    <td class="ps-2 pe-5 pt-2">{{item.role}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                  <i class="fas fa-cog"></i>
                                                </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" [routerLink]="['/user/editar/',item.id]">Editar usuario</a></li>
                                                <li><a class="dropdown-item" (click)="eliminarUsuario(item.id)">Eliminar usuario</a></li>
                                            </ul>
                                        </div>
                                    </td>



                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mt-3">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>

            </div>
        </main>

    </div>

</div>
